<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f5f5f5; margin: 0; padding: 0;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f5f5f5; padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background: #ffffff; border-radius: 8px; overflow: hidden;">
          <!-- Logo -->
          <tr>
            <td align="center" style="padding: 32px;">
              <img alt="Logo" src="{{logo}}" style="width: 50px; height: 50px; margin-bottom: 20px;">
            </td>
          </tr>

          <!-- Title -->
          <tr>
            <td align="center" style="padding: 24px 40px 0 40px;">
              <h2 style="color: #fc502d; font-size: 22px; margin: 0 0 12px;">{{title}}</h2>
            </td>
          </tr>

          <!-- Main Image -->
          <tr>
            <td align="center" style="padding: 20px 40px;">
              {{images}}
            </td>
          </tr>

          <!-- Content Text -->
          <tr>
            <td style="padding: 0 40px; color: #333; font-size: 14px; text-align: center;">
              {{content}}
            </td>
          </tr>
          <!-- Content Image -->
          <tr>
            <td align="center" style="padding: 20px 40px;">
              {{images}}
            </td>
          </tr>

          <!-- Button -->
          <tr>
            <td align="center" style="padding: 24px 40px;">
              {{button}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 32px 24px 40px; font-size: 12px; color: #333; border-top: 1px solid #e0e0e0;">
              <p style="margin: 0 auto; max-width: 440px; line-height: 20px;">
                We Independent is a nonprofit empowering women on dependent visas<br/>
                with resources and confidence to thrive in the U.S.
              </p>

              <table align="center" cellpadding="0" cellspacing="0" style="margin: 20px auto;">
                <tr>
                  <td align="center" style="padding: 0 13px;">
                    <a href="https://www.instagram.com/weindependent_?igsh=MW9oc2NoODZuODhrYw==">
                      <img src="https://cdn-icons-png.flaticon.com/512/1384/1384063.png" width="24" alt="Instagram" />
                    </a>
                  </td>
                  <td align="center" style="padding: 0 13px;">
                    <a href="https://www.linkedin.com/company/we-independent-of-virginia">
                      <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="24" alt="LinkedIn" />
                    </a>
                  </td>
                  <td align="center" style="padding: 0 13px;">
                    <a href="https://www.facebook.com/share/1C2yfK8kie/?mibextid=wwXIfr">
                      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="24" alt="Facebook" />
                    </a>
                  </td>
                </tr>
              </table>

              <p style="margin: 0;">241 colonnade drive, Charlottesville, VA, 22903</p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
